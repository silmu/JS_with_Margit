<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cars Database</title>
  </head>
  <body>
    <main class="container">
      <!--Search-->
      <div class="search">
        <h1>Search car by license number</h1>
        <div>
          <label for="searched">License number</label>
          <input type="text" id="searched" />
        </div>
        <button type="submit" id="search">Search</button>
        <p class="result">Please enter car first</p>
      </div>
      <div class="input_and_table">
        <!--Insert car data-->
        <form class="input_form">
          <h1>Insert car data</h1>
          <div class="form_group">
            <label for="license">License number</label>
            <input type="text" id="license" required="required" />
          </div>
          <div class="input_form">
            <label for="maker">Car maker</label>
            <input type="text" id="maker" />
          </div>
          <div class="input_form">
            <label for="model">Car model</label>
            <input type="text" id="model" />
          </div>
          <div class="input_form">
            <label for="owner">Car owner</label>
            <input type="text" id="owner" />
          </div>
          <div class="input_form">
            <label for="price">Car price</label>
            <input type="number" id="price" />
          </div>
          <div class="input_form">
            <label for="color">Car color</label>
            <input type="text" id="color" />
          </div>
          <button type="submit" id="btn_add">Add car</button>
          <button type="reset">Reset</button>
        </form>
        <!--Cars database table-->
        <div>
          <h1>Cars database</h1>
          <table class="cars_table">
            <tr>
              <th>License</th>
              <th>Maker</th>
              <th>Model</th>
              <th>Owner</th>
              <th>Price</th>
              <th>Color</th>
            </tr>
          </table>
        </div>
        <!-- <section class="output container">
        <div class="result"></div> -->
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
