<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Background generator</title>
  </head>
  <body>
    <main class="container">
      <h1>Gradient background generator</h1>
      <form>
        <!--Colors-->
        <h2>Colors</h2>
        <div class="colors">
          <input class="color1" type="color" name="color1" value="#fff700" />
          <input class="color2" type="color" name="color2" value="#ff0000" />
        </div>
        <!--Direction-->
        <h2>Direction</h2>
        <div>
          <!--Bottom-->
          <div class="circle">
            <label class="arrow" for="bottom"
              >&darr;
              <input
                class="direction"
                type="radio"
                value="to bottom"
                name="direction"
                id="bottom"
                checked
              />
            </label>
          </div>
          <!--Top-->
          <div class="circle">
            <label class="arrow" for="top"
              >&uarr;
              <input
                class="direction"
                type="radio"
                value="to top"
                name="direction"
                id="top"
              />
            </label>
          </div>
          <!--Right-->
          <div class="circle">
            <label class="arrow" for="right"
              >&rarr;
              <input
                class="direction"
                type="radio"
                value="to right"
                name="direction"
                id="right"
              />
            </label>
          </div>
          <!--Left-->
          <div class="circle">
            <label class="arrow" for="left"
              >&larr;
              <input
                class="direction"
                type="radio"
                value="to left"
                name="direction"
                id="left"
              />
            </label>
          </div>
        </div>
      </form>
      <p id="answer">You can copy paste the code to your CSS file from here</p>
      <script src="script.js"></script>
    </main>
  </body>
</html>
